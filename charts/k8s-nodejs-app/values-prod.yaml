# Production Environment Values
# 운영 환경용 설정 - 현재 설정 유지

replicaCount: 2

image:
  repository: leejay5914/k8s-nodejs-app
  pullPolicy: IfNotPresent
  tag: "5ae1b59ac61921a478b0035ddd991382526f4413"

# Production은 Ingress 활성화
ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: my-k8s-app.com
      paths:
        - path: /api
          pathType: Prefix
  tls: []

# Production 리소스 (현재 설정 유지)
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health check (현재 설정 유지)
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# Analysis 설정 (Canary 배포용)
analysis:
  successRateThreshold: 0.05
  interval: 5m
  timeout: 10m
