apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ops-team-binding
  namespace: production
  labels:
    team: ops
    environment: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ops-team-role
subjects:
  - kind: ServiceAccount
    name: ops-team
    namespace: production
