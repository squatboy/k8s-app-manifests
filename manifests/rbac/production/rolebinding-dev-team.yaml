apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-team-readonly-binding
  namespace: production
  labels:
    team: dev
    environment: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dev-team-readonly-role
subjects:
  - kind: ServiceAccount
    name: dev-team
    namespace: production
