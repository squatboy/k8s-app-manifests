apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.0.0
    helm:
      parameters:
      - name: "grafana.persistence.enabled"
        value: "true"
      - name: "grafana.securityContext.fsGroup"
        value: "472"
      - name: "grafana.securityContext.runAsUser"
        value: "472"
      - name: "grafana.additionalDataSources[0].name"
        value: "Loki"
      - name: "grafana.additionalDataSources[0].type"
        value: "loki"
      - name: "grafana.additionalDataSources[0].url"
        value: "http://loki-gateway.monitoring.svc.cluster.local"
      - name: "grafana.additionalDataSources[0].access"
        value: "proxy"
      - name: "grafana.additionalDataSources[0].isDefault"
        value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
