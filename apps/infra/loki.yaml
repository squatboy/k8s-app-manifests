apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.5.1
    helm:
      values: |
        # 배포 모드
        deploymentMode: SingleBinary
        
        # 단일 바이너리 모드 활성화
        singleBinary:
          replicas: 1
        
        # 분산 모드 컴포넌트 비활성화 
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        
        # 캐시 비활성화
        chunksCache:
          enabled: false
        resultsCache:
          enabled: false
        
        # Gateway 설정 (Single Binary 모드용)
        gateway:
          replicas: 1
          nginxConfig:
            serverSnippet: |
              client_max_body_size 100M;

        loki:
          storage:
            type: 'filesystem'
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          schemaConfig:
            configs:
              - from: 2025-10-01
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h

        # Grafana와 마찬가지로, 영구 볼륨에 대한 파일 권한 설정
        securityContext:
          fsGroup: 10001
          runAsUser: 10001
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
