apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.5.1
    helm:
      values: |
        loki:
          storage:
            type: 'filesystem'
          auth_enabled: false

        # Grafana와 마찬가지로, 영구 볼륨에 대한 파일 권한 설정
        securityContext:
          fsGroup: 10001
          runAsUser: 10001
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true